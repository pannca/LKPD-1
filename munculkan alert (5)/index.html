<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <button id="tombol">Munculkan Alert</button>
    <div id="output"></div>
    <script>
        var alert = document.getElementById("tombol");
        alert.addEventListener("click", function(){

        var output = document.getElementById("output");
        output.innerHTML ="Danger! alert akan tertutup dalam 5"

        var number = 5
        var time = setInterval(function() {
            number -- ;
            output.innerHTML ="Danger! alert akan tertutup dalam " + number;
            if(number <= 0) {
                clearInterval(time);
                output.innerHTML ="";
            }
        },1000);
    })

    </script>
</body>
</html>
